<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-7">
      <h2>Contacto</h2>
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" id="name" class="form-control" required [(ngModel)]="contact.name" name="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" required [(ngModel)]="contact.email" name="email">
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Asunto</label>
          <input type="text" id="subject" class="form-control" [(ngModel)]="contact.subject" name="subject">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea id="message" class="form-control" rows="5" required [(ngModel)]="contact.message" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Enviar</button>
      </form>
    </div>

    <div class="col-md-5 mt-5 mt-md-0">
      <h4>Información de Contacto</h4>
      <ul class="list-unstyled">
        <li><strong>Dirección:</strong> Av. Fragancia 123, La Matanza</li>
        <li><strong>Teléfono:</strong> +54 123 456 789</li>
        <li><strong>Email:</strong> contacto&#64;antoniobanderasperfume.com</li>
      </ul>
    </div>
  </div>
</div>
